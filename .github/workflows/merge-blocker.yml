name: Merge Blocker

# Этот workflow проверяет, что все CI проверки прошли успешно
# Основная защита настраивается через Branch Protection Rules (см. BRANCH_PROTECTION.md)

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  check-ci-status:
    name: Verify CI Status
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for all CI jobs to complete
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: 'Lint'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success

      - name: Wait for Test job
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: 'Test'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success

      - name: Wait for Build job
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: 'Build'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success

      - name: All CI checks passed
        run: |
          echo "✓ All CI checks passed successfully"
          echo "PR is ready for review and merge"

